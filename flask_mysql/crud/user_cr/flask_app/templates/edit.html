<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Edit {{one_user.first_name}}</h4>

    <form action="/user/update" method="post">

        <input type="hidden" name="id" value={{one_user.id}}>
        
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{one_user.first_name}}"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{one_user.last_name}}"><br>

        <label for="email">Email:</label>
        <input type="text" name="email" value = '{{one_user.email}}'><br>

        <input type="submit" value="Update">
    </form>

    <a href="/user/show/{{one_user.id}}">Show</a>
    <a href="/">Home</a>
</body>
</html>
